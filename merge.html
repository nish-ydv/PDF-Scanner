    <main>
        <h1>Merge PDF</h1>
        <h3>Combine multiple PDF files into a single document in just a few clicks.</h3>
        <div class="button-wrap">
            <label for = "mergepdf" class="filebtn">Choose Files</label><br>
            <input type="file" multiple id="mergepdf" name="mergepdf" accept="application/pdf"><br>
            <p id="target">Drop PDF Files Here</p><br>
        </div>
        <p id="preview">No Files Selected For Preview</p><br>
        <p id="message"></p>
        <div id="result" class="result hidden"></div>
        <button id="mergebtn">Merge PDF'S</button>
    </main>
    <footer>
        <p>@2026 PDF scanner</p>
    </footer>
